<!DOCTYPE html>
<html class="light" lang="en" th:fragment="parent(content, title)" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- No need to use meta title and all in pages where we're going to embed base fragment -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-th-replace="${title}"></title>

    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />

    <link rel="stylesheet" data-th-href="@{'/css/output.css'}" />

</head>

<body class="h-screen w-full bg-gray-100 dark:bg-gray-900 dark:text-white">
    
    <!-- navbar -->
    <div data-th-replace="~{navbar :: navbar}">

    </div>

    <!-- main dynamic content -->
    <section data-th-replace="${content}" class="p-4">

    </section>

    <!-- footer -->


    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
    <script data-th-src="@{'js/script.js'}"></script>
</body>

</html>
